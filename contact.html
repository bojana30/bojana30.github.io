    <section class="contactUs">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47629.9087356468!2d22.113402001978784!3d41.744912015206694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1355c2d35e610d3f%3A0x41a019700eb79956!2z0KjRgtC40L8!5e0!3m2!1smk!2smk!4v1688406439289!5m2!1smk!2smk"
                width="1515px" height="650" style="border:2px solid #ff0066; margin-top: 20px" allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact">
        <div class="row">
            <div class="contact-col">
                <div>
                    <span>
                     <h5>Адреса</h5>
                    <p>Штип, Македонија</p>
                </span>
                </div>
                <div>
                    <span>
                     <h5>+00 000 000</h5>
                    <p>Понеделник до Сабота<br>7AM до 4PM</p>
                </span>
                </div>
                <div>
                    <span>
                     <h5>name.surname@yahoo.com</h5>
                    <p>Контактирајте ме</p>
                </span>
                </div>
            </div>
            <div class="contact-col">
                <h2>За повеќе инфо, контактирајте ме! --></h2>
                <form>
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" placeholder="Enter email adress" required>
                    <input type="text" name="subject" placeholder="Enter your subject" required>
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</section>
</section>
